name: Build & Push Next.js Docker Image

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push-docker-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get package version
        id: package
        run: |
          # Use 'jq' to parse the JSON file and extract the 'version' field.
          VERSION=$(jq -r '.version' package.json)
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Using version tag: $VERSION"

      - name: Create Git Tag (vX.Y.Z)
        if: github.ref == 'refs/heads/main'
        run: |
          TAG_NAME="v${{ steps.package.outputs.VERSION }}"
          echo "Attempting to create and push Git tag: $TAG_NAME"
          
          # Configure Git user for the commit/tag action
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          # Create the annotated tag on the current commit
          git tag -a $TAG_NAME -m "Release version $TAG_NAME"
          
          # Push the tag to the remote repository
          git push origin $TAG_NAME

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # 1. Tag with the version number from package.json
            type=raw,value=${{ steps.package.outputs.VERSION }}
            # 2. Tag with the short commit SHA
            type=sha,prefix=,suffix=,enable=true
            # 3. Tag with 'latest' only for the main branch
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', 'main') }}

      - name: Build and push Docker image
        uses: docker/build-and-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          target: runner